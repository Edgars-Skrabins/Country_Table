    <title> Country Table </title>

<section>
    <div class="container">
        <div class="table">
            <div class="table__header">
                <h1 class="table__header_text"> Countries </h1>
            </div>

            <div class="table__searchbar">
                <div class="table__searchbar-input-wrapper table__row-col-1">
                    <label for="input-name" class="table__searchbar-label"> Country Name </label>
                    <input type="text" name="" id="input-name" class="table__searchbar-input js-input-name" >
                </div>

                <div class="table__searchbar-input-wrapper table__row-col-2">
                    <label for="input-capital" class="table__searchbar-label"> Country Capital </label>
                    <input type="text" name="" id="input-capital" class="table__searchbar-input js-input-capital">
                </div>

                <div class="table__searchbar-input-wrapper table__row-col-3">
                    <label for="input-currencyname" class="table__searchbar-label"> Country Currency </label>
                    <input type="text" name="" id="input-currencyname" class="table__searchbar-input js-input-currency">
                </div>


                <div class="table__searchbar-input-wrapper table__row-col-4">
                    <label for="input-languagename" class="table__searchbar-label"> Country Language </label>
                    <input type="text" name="" id="input-languagename" class="table__searchbar-input js-input-language">
                </div>

            </div>

            <div class="table__btn-search-reset-wrapper">
                <button class="table__btn-search-reset btn js-btn-reset"> Reset </button>
                <button class="table__btn-search-reset btn js-btn-search"> Search </button>
            </div>

            <div class="table__categories">

                <div class="table__categories-category table__row-col-1 table__row-col">
                    <button class="table__categories-category-btn js-btn-countryname"> Country </button>
                </div>

                <div class="table__categories-category table__row-col-2 table__row-col">
                    <button class="table__categories-category-btn js-btn-capitalname"> Capital </button>
                </div>

                <div class="table__categories-category table__row-col-3 table__row-col">
                    <button class="table__categories-category-btn js-btn-currencyname"> Currency </button>
                </div>

                <div class="table__categories-category table__row-col-4 table__row-col">
                    <button class="table__categories-category-btn js-btn-languagename"> Language </button>
                </div>

            </div>
